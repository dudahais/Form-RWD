<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <script src="js/javascript.js"></script>
</head>

<body>

    <div>
        <form name="formulario">

         <h1>Deixe sua opinião!</h1>

         <label for="nome">Nome</label>
         <input type="text" id="nomeid" placeholder="Digite seu nome" required="required" name="nome" />
  
          <label for="fone">Telefone</label>
          <input type="tel" id="foneid" placeholder="Digite seu telefone" name="fone" />
  
          <label for="email">Email</label>
         <input type="email" id="emailid" placeholder="Digite seu email" name="email" />
  

         <textarea placeholder="Nos conte sua opinião!"></textarea>

         <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
        </form>
   </div>

</body>
</html>
